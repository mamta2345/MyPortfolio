name: Portifolio
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.6.1

dependencies:
  flutter:
    sdk: flutter
  flutter_email_sender: ^7.0.0
  flutter_launcher_icons: ^0.14.3
  flutter_svg: ^2.1.0
  flutter_switch: ^0.3.2
  get: ^4.7.2
  http: ^1.3.0
  qr_flutter: ^4.1.0
  url_launcher: ^6.3.1

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/main.jpg"

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
   - assets/images/
   - assets/icons/

